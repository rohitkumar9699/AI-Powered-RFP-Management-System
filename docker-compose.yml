version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: rfp_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: rfp_management
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rfp_backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-here
      - MONGODB_URI=mongodb://mongodb:27017/rfp_management
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rfp_frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  mongodb_data:
